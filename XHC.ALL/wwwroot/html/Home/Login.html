<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <script src="../../skin/methos/xhcBoot/xhcBoot.js"></script>
    <script src="../../htmljs/home/login.js"></script>
    <link rel="stylesheet" type="text/css" href="../../skin/xingkong/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../skin/xingkong/css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../../skin/xingkong/css/component.css" />
</head>
<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <h3>登录</h3>
                    <form action="#" name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="logname" class="text" style="color: #FFFFFF !important;text-transform:uppercase;" type="text" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <img id="img" title="点击刷新" style="cursor:pointer;" class="us_uer1">
                            <input name="logimg" class="text1" style="color: #FFFFFF !important; position:absolute; z-index:100;text-transform:uppercase;" maxlength="4" value="" type="text" placeholder="验证码">
                        </div>
                        <div class="mb2"><a class="act-but submit" id="submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../skin/xingkong/js/TweenLite.min.js"></script>
    <script src="../../skin/xingkong/js/EasePack.min.js"></script>
    <script src="../../skin/xingkong/js/rAF.js"></script>
    <script src="../../skin/xingkong/js/demo-1.js"></script>
</body>
</html>
